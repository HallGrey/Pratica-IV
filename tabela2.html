<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Dois</title>
</head>
<style>
    table {
        width: 90%;
        height: 90%;
        border-collapse: collapse;
    }
    table, td {
        border: 1px solid black;
        text-align: center;
    }
    body {
        width: 100vw;
        height: 100vh;
    }
</style>
<body>
     <table>
        <tr style="height: 8%;">
            <td colspan="2">Topo</td>
        </tr>
        <tr>
            <td style="height: 30%;">Menu</td>
            <td>Conteúdo</td>
        </tr>
        <tr style="height: 5%;">
            <td colspan="2">Rodapé</td>
        </tr>
    </table>
</body>
</html>
